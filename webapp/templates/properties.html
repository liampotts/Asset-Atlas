<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Property List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Asset Atlas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Properties</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Map</a></li>
        <li class="nav-item"><a class="nav-link" href="/owned">Owned Dashboard</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Leased Dashboard</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title mb-4">Federal Properties</h1>
      <table id="properties" class="table table-striped" style="width:100%">
        <thead>
          <tr>

            <th>Name</th>
            <th>Address</th>
            <th>Construction Date</th>
            <th>Owned or Leased</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

<script>
$(document).ready(function() {
    $('#properties').DataTable({
        ajax: {
            url: '/api/properties',
            dataSrc: ''
        },
        columns: [
            { data: 'name' },
            { data: 'Address' },
            { data: 'construction_date' },
            { data: 'owned_or_leased' }
        ],
        pageLength: 25

    });
});
</script>
</body>
</html>
